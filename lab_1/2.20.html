<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор редактора кода</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Выберите предпочитаемые редакторы кода:</legend>
            <label>
                <input type="checkbox" name="editor" value="VSCode"> VSCode
            </label><br>
            <label>
                <input type="checkbox" name="editor" value="Sublime Text"> Sublime Text
            </label><br>
            <label>
                <input type="checkbox" name="editor" value="PyCharm"> PyCharm
            </label><br>
            <label>
                <input type="checkbox" name="editor" value="Other"> Другой
            </label><br>
        </fieldset>
        <input type="submit" value="Отправить">
    </form>
</body>
</html>
